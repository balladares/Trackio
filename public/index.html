<!DOCTYPE html>
<html lang="en" ng-app="trackio" >
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title ng-controller="HomeController">{{ info.title }}</title>
 
    <!-- Bootstrap -->
    <link href="vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container text-center " ng-controller="HomeController" >
        <h1>{{ info.title }}</h1>
        <h3>{{ info.desc }}</h3>
        <hr>
        </div>

<div class="container">
  <ng-view></ng-view>
</div>

        
     
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="vendors/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>

    <!--Socket.io client-->
    <script src="vendors/socket.io/socket.io.js"></script>

    <!-- Angular -->
    <script src="vendors/angular/angular.min.js"></script>
    <script src="vendors/angular-socket-io/socket.js"></script>
    <script src="vendors/ngGeolocation/ngGeolocation.js"></script>
    <script src="vendors/angular-route/angular-route.js"></script>

    <script src="js/app.js"></script>
    <script src="js/factorys/TrackingFactory.js"></script>
    <!--<script src="js/factorys/GeolocationFactory.js"></script>-->
    <script src="js/controllers/HomeController.js"></script>
    <script src="js/controllers/GetPositionController.js"></script>
    

  </body>
</html>
